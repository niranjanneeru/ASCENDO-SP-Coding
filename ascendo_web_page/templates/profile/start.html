	<body class="is-preload">

		</div>
		<div id="sidebar" class="sidebar">

		</div>

							<a href="{%url 'game:question' %}" class="btn1 icon solid  fas fa-play scrolly">Continue</a>
                        
                        
                    </div>
                    <!-- Nav -->
					<nav id="nav">
